<div id="popup_info" class="modal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header text-center">
                <p> <h4>Information</h4> </p>
            </div>
            <div class="modal-body">
                <div class="accordion" id="accordion-info">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingZero">
                        <button class="accordion-button bg-secondary text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseZero" aria-expanded="false" aria-controls="collapseZero">
                            <strong>C'est quoi l'idée ?</strong>
                        </button>
                        </h2>
                        <div id="collapseZero" class="accordion-collapse collapse" aria-labelledby="headingZero" data-bs-parent="#accordion-info">
                            <div class="accordion-body bg-dark text-white">
                                {% include 'info/general.html' %}
                            </div>
                        </div>
                    </div>
                

                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button bg-secondary text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                            <strong>Mode <span class="italic text-classique">Classique</span></strong>     
                        </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordion-info">
                            <div class="accordion-body bg-dark text-white">
                                {% include 'info/classic.html' %}
                            </div>
                        </div>
                    </div>    

                    <div class="accordion-item">
                        <h2 class="accordion-header"  id="headingTwo">
                        <button class="accordion-button bg-secondary text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            <strong>Mode <span class="italic text-flash">Flash</span></strong>     
                        </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion-info">
                            <div class="accordion-body bg-dark text-white">
                                {% include 'info/flash.html' %}
                            </div>
                        </div>
                    </div>  

                    <div class="accordion-item">
                        <h2 class="accordion-header"  id="headingLink">
                        <button class="accordion-button bg-secondary text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLink" aria-expanded="false" aria-controls="collapseLink">
                            <strong>Mode <span class="italic text-link">Link</span></strong>     
                        </button>
                        </h2>
                        <div id="collapseLink" class="accordion-collapse collapse" aria-labelledby="headingLink" data-bs-parent="#accordion-info">
                            <div class="accordion-body bg-dark text-white">
                                {% include 'info/link.html' %}
                            </div>
                        </div>
                    </div>  

                    <div class="accordion-item">
                        <h2 class="accordion-header"  id="headingClap">
                        <button class="accordion-button bg-secondary text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseClap" aria-expanded="false" aria-controls="collapseClap">
                            <strong>Mode <span class="italic text-clap">Clap</span></strong>     
                        </button>
                        </h2>
                        <div id="collapseClap" class="accordion-collapse collapse" aria-labelledby="headingClap" data-bs-parent="#accordion-info">
                            <div class="accordion-body bg-dark text-white">
                                {% include 'info/clap.html' %}
                            </div>
                        </div>
                    </div>  
                
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingCredits">
                        <button class="accordion-button bg-secondary text-white collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseCredits" aria-expanded="false" aria-controls="collapseCredits">
                            <strong>Crédits</strong>
                        </button>
                        </h2>
                        <div class="accordion-body bg-dark text-white">
                            <div id="collapseCredits" class="accordion-collapse collapse" aria-labelledby="headingCredits" data-bs-parent="#accordion-info">
                                {% include 'info/credits.html' %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                </button>
            </div>
        </div>
    </div>
</div>
